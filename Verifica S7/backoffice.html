<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <script src="assets/js/script.js"></script>
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar bg-warning navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BackOffice</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Aggiungi Prodotto
              </a>
              <ul class="dropdown-menu" style="width: 20em">
                <div class="container">
                  <form>
                    <div class="mb-3">
                      <label for="prodName" class="form-label"
                        >Nome prodotto</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="prodName"
                        aria-describedby="prodName"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="prodDesc" class="form-label"
                        >Descrizione</label
                      >
                      <input type="text" class="form-control" id="prodDesc" />
                    </div>
                    <div class="mb-3">
                      <label for="brand" class="form-label">Marca</label>
                      <input type="text" class="form-control" id="brand" />
                    </div>
                    <div class="mb-3">
                      <label for="imgUrl" class="form-label"
                        >Indirizzo immagine</label
                      >
                      <input type="text" class="form-control" id="imgUrl" />
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Prezzo</label>
                      <input type="text" class="form-control" id="price" />
                    </div>
                    <button type="button" class="btn btn-dark add">
                      <h2 class="m-0"><i class="bi bi-plus-lg"></i></h2>
                    </button>
                  </form>
                </div>
              </ul>
            </li>
          </ul>
          <h4>admin</h4>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="prodName" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalprodName"
                  aria-describedby="prodName"
                />
              </div>
              <div class="mb-3">
                <label for="prodDesc" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="modalprodDesc" />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="modalbrand" />
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label"
                  >Indirizzo immagine</label
                >
                <input type="text" class="form-control" id="modalimgUrl" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="text" class="form-control" id="modalprice" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container row my-2 m-auto d-flex justify-content-center"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
