      <div class="container-fluid">

          data-bs-toggle="collapse"

          <div>
            <button
              type="button"

            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >

                <div class="modal-content">

                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="userName" class="form-label"
                          >Username</label
                        >
                        <input type="text" class="form-control" id="userName" />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                      </div>
                      <p></p>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="signInBtn"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
